<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Student Management CRUD</h1>

    <form id="studentForm" class="student-form">
      <input type="hidden" id="studentId" />
      <div class="formField">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" required />
      </div>

      <div class="formField">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" required />
      </div>

      <div class="formField">
        <label for="gradeInput">Grade:</label>
        <input type="text" id="gradeInput" required />
      </div>

      <div class="formField">
        <label for="ageInput">Age:</label>
        <input type="number" id="ageInput" required />
      </div>

      <div class="formField">
        <label for="degreeInput">Degree:</label>
        <input type="text" id="degreeInput" required />
      </div>
      <button type="submit" id="submitButton">Add Student</button>
    </form>

    <div id="search" class="search-container">
      <label for="searchInput">Search:</label>
      <input
        type="text"
        id="searchInput"
        placeholder="Search by name, email, or degree"
      />
    </div>

    <table id="studentList" class="student-list">
      <thead>
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Degree</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
